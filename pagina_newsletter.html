<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter del Real Betis</title>
    <link rel="stylesheet" href="./estilos_pagina_newsletter.css">
</head>
<body>
    <h1>NEWSLETTER</h1>
    <hr>
    <div class="contenido-newsletter">
        <p>
            ¡Suscríbete a nuestro newsletter para recibir las últimas noticias, actualizaciones y ofertas exclusivas del Real Betis!
        </p>
        <form class="formulario-newsletter">
            <div class="campo-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
            </div>
            <div class="campo-formulario">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
            </div>
            <div class="campo-formulario">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" placeholder="Déjanos tus comentarios"></textarea>
            </div>
            <button type="submit" class="boton-suscribir">Suscribirse</button>
        </form>
    </div>
    <hr>
    <footer>
        <nav>
            <ul>
                <li><a href="./pagina_principal.html">Inicio</a></li>
                <li><a href="./pagina_historia.html">Historia</a></li>
                <li><a href="./pagina_jugadores.html">Mis Jugadores Favoritos</a></li>
                <li><a href="./pagina_XI.html">XI Histórico</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
